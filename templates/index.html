<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Price is Fine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">


  <!-- Adam Note: I could not get the created CSS file to link up so did CSS styling here, will want to move over.  also maybe it sucks. -->

</head>

<body>

<div class="container-fluid">
  <div class="jumbotron jumbotron-fluid" >
    <h1 style="text-align:center;font-family:Impact"><strong>The Price is <s>Right</s> Fine</strong></h1>
    <p style="text-align:center;font-size:18px">Guess a laptop price against four machine learning trained data models and see who is closest... good luck.</p>
</div>

<div class="row-fluid justify-content-center">
  <div class="col-lg-3">
    <img class="moveimage" src="../images/1_Contestant.png"  width="50%" height="50%">
    <h3 id="userDisplay" style="background-color:#FD5026;text-align:center;"> <b><br>User Price</b></h3>
  </div>
  <div class="col-lg-3">
    <img class="moveimage" src="../images/4_RF.png"  width="50%" height="50%">
    <h3 id="rfDisplay" style="background-color:#6160D4;text-align:center;"> <b>RF Price </b></h3>
  </div>
  <div class="col-lg-3">
    <img class="moveimage" src="../images/2_LR.png"  width="50%" height="50%">
    <h3 id="lrDisplay" style="background-color:#EED14F;text-align:center;"> <b>LR Price</b> </h3>
  </div>
  <div class="col-lg-3">
    <img class="moveimage" src="../images/3_NN.png"  width="50%" height="50%">
    <h3 id="nnDisplay" style="background-color:#00C74F;text-align:center;"> <b>NN Price</b> </h3>
  </div>
  </div>

  <br>
  <div class="row-fluid justify-content-center"></div>
  


<div class="row-fluid justify-content-center">
  <div class="col-lg-3"></div>
  <div class="col-lg-3">
    <div id="wrapper">
      <button type="button" class="btn btn-secondary" id="new_laptop_button" style="border: 2px solid rgb(189, 189, 189);background-color: #e7e7e7; color: black;">Load a New Computer</button>
    </div>

      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class="table-head">Laptop Attribute</th>
            <th class="table-head">Spec</th>
          </tr>
        </thead>
        <tbody id='computerSpecs'></tbody>
      </table>
  </div>
  
  <div class="col-lg-3">
  <!-- User Selection -->
    <aside class="filters">
        <li class="filter list-group-item">
          <label for="userPrice">Guess a Price</label>
          <input class="form-control" id="userPriceSelector" type="number" placeholder="$">
        </li>
    </aside>
    <div>
      <br>
      <button type="button" class="btn btn-secondary" id='results_button' style="border: 2px solid rgb(189, 189, 189);background-color: #e7e7e7; color: black;">Run Results</button>
      <button type="button" class="btn btn-secondary" id='winner_button' style="border: 2px solid rgb(189, 189, 189);background-color: #e7e7e7; color: black;">Reveal Winner</button>
    </div>
    <br>
    <div>

      <h2 id=actualRetailPrice></h2>
      <h2 id=actualRetailWinner></h2>
    </div>
    <div class="col-lg-3"></div>
  </div>
  



</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="../Data/combined_results_names.js"></script>
<script src="../static/js/random_laptop.js"></script>
</html>
